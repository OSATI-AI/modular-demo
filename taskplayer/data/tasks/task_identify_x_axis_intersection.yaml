description:
  english: In this task, the user needs to identify the intersection with the x-axis
    of a given linear function. The user will see a graph of the linear function and
    must enter the x-coordinate of the intersection in the input field.
  german: In dieser Aufgabe muss der Benutzer den Schnittpunkt der gegebenen linearen
    Funktion mit der x-Achse bestimmen. Der Benutzer sieht einen Graphen der linearen
    Funktion und muss die x-Koordinate des Schnittpunkts in das Eingabefeld eingeben.
events:
  receive:
  - evaluate
  - refresh
  - get_task_details
  send:
  - evaluationResult
  - task_details
  - task_loaded
external_scripts:
- figure.js
script: "let intersectionX;\nconst { questionElement, imagePlaceholder, answerElement\
  \ } = playerApi.callTemplateScript('createLayout', {});\n\nfunction generateExercise()\
  \ {\n  let gradient, yIntercept;\n  \n  do {\n    gradient = Math.floor(Math.random()\
  \ * 11) - 5;\n  } while (gradient === 0);\n\n  do {\n    yIntercept = Math.floor(Math.random()\
  \ * 9) - 4;\n    intersectionX = -yIntercept / gradient;\n  } while (intersectionX\
  \ % 1 !== 0);\n  \n  intersectionX = parseFloat(intersectionX.toFixed(2));\n\n \
  \ questionElement.innerText = '{{text.text_question}}';\n\n  function linearFunction(x)\
  \ {\n    return gradient * x + yIntercept;\n  }\n\n  plot_graph('image_placeholder',\
  \ linearFunction, [-5, 5], [-5, 5]);\n  playerApi.sendEvent('task_loaded', {});\n\
  \n  const answerInput = document.createElement('input');\n  answerInput.className\
  \ = 'input input-bordered w-full max-w-xs';\n  answerInput.id = 'answerField';\n\
  \  answerInput.type = 'number';\n  answerInput.step = '0.01';\n  const answerSpan\
  \ = document.createElement('span');\n  const answerLabel = document.createElement('p');\n\
  \  answerLabel.innerHTML = '<b>{{text.text_answer}}: </b>';\n  answerSpan.append(answerLabel);\n\
  \  answerSpan.append(answerInput);\n  answerElement.append(answerSpan);\n\n  return\
  \ { intersectionX };\n}\n\nfunction init() {\n  playerApi.receiveEvent('evaluate',\
  \ function() {\n    const userInput = parseFloat(document.getElementById('answerField').value);\n\
  \    const isCorrect = userInput === intersectionX;\n    playerApi.sendEvent('evaluationResult',\
  \ { userInput, result: intersectionX, isCorrect });\n  });\n\n  playerApi.receiveEvent('refresh',\
  \ function() {\n    imagePlaceholder.innerHTML = '';\n    answerElement.innerHTML\
  \ = '';\n    generateExercise();\n  });\n\n  playerApi.receiveEvent('get_task_details',\
  \ function() {\n    const taskDetails = playerApi.getTaskDetails();\n    const dynamicDetails\
  \ = `Current exercise: The figure shows a linear function with a gradient and y-intercept.\
  \ The correct x-axis intersection is ${intersectionX}.`;\n    playerApi.sendEvent('task_details',\
  \ {\n      staticInfo: taskDetails.description,\n      dynamicDetails: dynamicDetails\n\
  \    });\n  });\n}\n\ninit();\ngenerateExercise();\n"
