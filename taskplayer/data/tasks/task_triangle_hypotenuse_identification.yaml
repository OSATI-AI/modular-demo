script: "const { questionElement, imagePlaceholder, answerElement } = playerApi.callTemplateScript('createLayout',\
  \ {});\n\nfunction generateExercise() {\n  questionElement.innerText = \"{{text.text_question}}\"\
  ;\n\n  plot_triangle('image_placeholder');\n  playerApi.sendEvent('task_loaded',\
  \ {});\n\n  const answerInput = document.createElement(\"input\");\n  answerInput.className\
  \ = 'input input-bordered w-full max-w-xs';\n  answerInput.id = \"answerField\"\
  ;\n  const answerSpan = document.createElement(\"span\");\n  const answerLabel =\
  \ document.createElement(\"p\");\n  answerLabel.innerHTML = \"<b>{{text.text_answer}}:\
  \ </b>\";\n  answerSpan.append(answerLabel);\n  answerSpan.append(answerInput);\n\
  \  answerElement.append(answerSpan);\n\n  return { correctAnswer: 'C' };\n}\n\n\
  function init() {\n  let correctAnswer = generateExercise().correctAnswer;\n\n \
  \ playerApi.receiveEvent('evaluate', function() {\n    const userInput = document.getElementById('answerField').value.trim().toUpperCase();\n\
  \    const isCorrect = userInput === correctAnswer;\n    playerApi.sendEvent('evaluationResult',\
  \ { userInput, result: correctAnswer, isCorrect });\n  });\n\n  playerApi.receiveEvent('refresh',\
  \ function() {\n    imagePlaceholder.innerHTML = '';\n    answerElement.innerHTML\
  \ = '';\n    correctAnswer = generateExercise().correctAnswer;\n  });\n\n  playerApi.receiveEvent('get_task_details',\
  \ function() {\n    const taskDetails = playerApi.getTaskDetails();\n    const dynamicDetails\
  \ = `In this task, a right triangle is shown with sides labeled A, B, and C. The\
  \ hypotenuse is side C.`;\n    playerApi.sendEvent('task_details', {\n      staticInfo:\
  \ taskDetails.description,\n      dynamicDetails: dynamicDetails\n    });\n  });\n\
  }\n\ninit();\n"
