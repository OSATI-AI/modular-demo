description:
  english: This task requires the user to determine the x-intercept of a linear function.
    The user will see a graph of the function and an input field to enter the x-intercept.
  german: Diese Aufgabe erfordert, dass der Benutzer den x-Achsenabschnitt einer linearen
    Funktion bestimmt. Der Benutzer sieht einen Graphen der Funktion und ein Eingabefeld,
    um den x-Achsenabschnitt einzugeben.
events:
  receive:
  - evaluate
  - refresh
  - get_task_details
  send:
  - evaluationResult
  - task_details
  - task_loaded
external_scripts:
- figure.js
script: "let xIntercept;\nconst { questionElement, imagePlaceholder, answerElement\
  \ } = playerApi.callTemplateScript('createLayout', {});\n\nfunction generateExercise()\
  \ {\n  let slope, yIntercept;\n  do {\n    slope = Math.floor(Math.random() * 11)\
  \ - 5;\n    yIntercept = Math.floor(Math.random() * 21) - 10;\n    xIntercept =\
  \ -yIntercept / slope;\n  } while (xIntercept % 1 !== 0 || xIntercept < -4 || xIntercept\
  \ > 4);\n  \n  questionElement.innerText = '{{text.text_question}}';\n\n  function\
  \ linearFunction(x) {\n    return slope * x + yIntercept;\n  }\n\n  plot_graph('image_placeholder',\
  \ linearFunction, [-5, 5], [-5, 5]);\n  playerApi.sendEvent('task_loaded', {});\n\
  \n  const answerInput = document.createElement('input');\n  answerInput.className\
  \ = 'input input-bordered w-full max-w-xs';\n  answerInput.id = 'answerField';\n\
  \  const answerSpan = document.createElement('span');\n  const answerLabel = document.createElement('p');\n\
  \  answerLabel.innerHTML = '<b>{{text.text_answer}}: </b>';\n  answerSpan.append(answerLabel);\n\
  \  answerSpan.append(answerInput);\n  answerElement.append(answerSpan);\n\n  return\
  \ { slope, yIntercept, xIntercept };\n}\n\nfunction init() {\n  playerApi.receiveEvent('evaluate',\
  \ function() {\n    const userInput = parseFloat(document.getElementById('answerField').value);\n\
  \    const isCorrect = userInput === xIntercept;\n    playerApi.sendEvent('evaluationResult',\
  \ { userInput, result: xIntercept, isCorrect });\n  });\n\n  playerApi.receiveEvent('refresh',\
  \ function() {\n    imagePlaceholder.innerHTML = '';\n    answerElement.innerHTML\
  \ = '';\n    generateExercise();\n  });\n\n  playerApi.receiveEvent('get_task_details',\
  \ function() {\n    const taskDetails = playerApi.getTaskDetails();\n    const dynamicDetails\
  \ = `Current exercise: The figure shows a line with slope and y-intercept that results\
  \ in the x-intercept being ${xIntercept}.`;\n    playerApi.sendEvent('task_details',\
  \ {\n      staticInfo: taskDetails.description,\n      dynamicDetails: dynamicDetails\n\
  \    });\n  });\n}\n\ninit();\ngenerateExercise();\n"
