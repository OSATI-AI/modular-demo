<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Generator</title>
    <script defer src="//unpkg.com/mathlive"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function navigateToTaskCollection() {
            const lang = getLanguage();
            window.location.href = `/?lang=${lang}`;
        }

        function setLanguage(language) {
            localStorage.setItem('selectedLanguage', language);
        }

        function getLanguage() {
            return localStorage.getItem('selectedLanguage') || 'english';
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #212B36;
            padding: 10px;
            text-align: left;
            color: white;
            font-size: 20px;
            height: 10%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1;
            width: 200px;
        }

        .menu-header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        .menu-item {
            padding: 10px 20px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .language-switch {
            padding: 10px;
        }

        .dropdown-label {
            margin-bottom: 5px;
            color: rgb(35, 35, 35); 
        }

        .content {
            display: flex;
            height: 90%;
        }

        .left-column, .right-column {
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .left-column {
            width: 50%;
        }

        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        #chat_container {
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #chat_history {
            height: 90%;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            padding: 15px; 
            border: gray 2px solid;
            border-radius: 10px;
        }

        #chat_input {
            height: 10%;
            display: flex;
            padding: 5px;
            box-sizing: border-box;
        }

        #chat_input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-right: 10px;
        }

        #chat_input button {
            background-color: #212B36;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #212B36;
            align-self: flex-end;
            color: white;
        }

        .reply-message {
            background-color: #f0f0f0;
            align-self: flex-start;
            color: black;
        }

        #preview {
            background-color: #f0f0f0;
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 2px;
            position: relative;
        }

        #spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #controls button {
            flex: 1;
            margin: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .success-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #2ecc71;
            color: white;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInOut 3s;
        }

        .error-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #e74c3c;
            color: white;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInOut 3s;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task Generator</h1>
        <div>
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <button class="menu-button" onclick="navigateToTaskCollection()" id="task-collection-btn">Task Collection</button>
        </div>
        <div id="menu" class="menu">
            <div class="menu-header" id="settings-header">Settings</div>
            <div class="menu-item">
                <div class="dropdown-label" id="language-label">Choose Language</div>
                <select id="language-select" onchange="setLanguage(this.value)">
                    <option value="english">English</option>
                    <option value="german">German</option>
                </select>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="left-column">
            <div id="chat_container">
                <div id="chat_history"></div>
                <div id="chat_input">
                    <input type="text" id="chatInput" placeholder="Type your message...">
                    <button id = "btn-send">Send</button>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div id="preview"></div>
            <div id="controls">
                <button id="check-btn">Check</button>
                <button id="refresh-btn">Refresh</button>
            </div>
            <div id="spinner"></div>
        </div>
    </div>
    <script type="module">
        import TaskPlayer from '{% static "task_player.js" %}';
    
        const player_config = { externalScriptsPath: '{% static "scripts/" %}' }
        const player = new TaskPlayer('preview', player_config);
    
        let dialog = "None";
        let currentTask = "None";
        let currentTemplate = "None";
        let currentP5js = "None"
    
        document.getElementById('check-btn').addEventListener('click', () => {
            const customEvent = new CustomEvent('parentEvent', {
                detail: { event: 'evaluate' }
            });
            document.dispatchEvent(customEvent);
        });
    
        document.getElementById('refresh-btn').addEventListener('click', () => {
            const customEvent = new CustomEvent('parentEvent', {
                detail: { event: 'refresh' }
            });
            document.dispatchEvent(customEvent);
        });
    
        document.addEventListener('evaluationResult', (event) => {
            const evaluationResult = event.detail;
            if (evaluationResult.isCorrect) {
                displaySuccessFeedback();
            } else {
                displayErrorFeedback();
            }
        });
    
        function displaySuccessFeedback() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
    
            const lang = getLanguage();
            const messages = {
                "english": ["Great Job!", "Well Done!", "You Nailed It!", "Excellent!"],
                "german": ["Großartige Arbeit!", "Gut gemacht!", "Du hast es geschafft!", "Ausgezeichnet!"]
            };
            const message = messages[lang][Math.floor(Math.random() * messages[lang].length)];
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'success-feedback';
            feedbackElement.innerText = message;
            document.body.appendChild(feedbackElement);
            setTimeout(() => {
                feedbackElement.remove();
            }, 3000);
        }
    
        function displayErrorFeedback() {
            const lang = getLanguage();
            const messages = {
                "english": [
                    "Incorrect, please try again.",
                    "That wasn't right, give it another shot.",
                    "Keep trying, you'll get it!"
                ],
                "german": [
                    "Falsch, bitte versuche es erneut.",
                    "Das war nicht richtig, versuche es noch einmal.",
                    "Weiter so, du schaffst das!"
                ]
            };
            const message = messages[lang][Math.floor(Math.random() * messages[lang].length)];
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'error-feedback';
            feedbackElement.textContent = message;
            document.body.appendChild(feedbackElement);
    
            setTimeout(() => {
                feedbackElement.remove();
            }, 3000);
        }
    
        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatHistory = document.getElementById('chat_history');
            const preview = document.getElementById('preview');
            const spinner = document.getElementById('spinner'); // Add spinner reference
            const message = chatInput.value.trim();
    
            if (message === '') return;
    
            // Create user message element
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = message;
            chatHistory.appendChild(userMessage);
    
            // Clear input field
            chatInput.value = '';
    
            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
    
            // Add to dialog
            if (dialog == "None") {
                dialog = ""
            }
            dialog += `user: ${message}\n`;
    
            // Show spinner and set preview opacity
            preview.classList.add('loading');
            spinner.style.display = 'block'; // Show spinner
    
            // Send the message to the backend
            const response = await fetch('/generator_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Assuming CSRF token is named 'csrftoken'
                },
                body: JSON.stringify({
                    message: message,
                    task: currentTask,
                    template: currentTemplate,
                    dialog: dialog,
                    p5js: currentP5js, 
                    language: getLanguage() // Send selected language to the backend
                })
            });
    
            const data = await response.json();
    
            // Add a reply message from the backend
            const replyMessage = document.createElement('div');
            replyMessage.className = 'chat-message reply-message';
            replyMessage.textContent = data.message;
    
            chatHistory.appendChild(replyMessage);
            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
    
            // Add to dialog
            dialog += `assistant: ${data.message}\n`;
            
            if (data.p5js != "None"){}
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.textContent  = data.p5js  
                document.head.appendChild(script);
                currentP5js = data.p5js
    
            // Load the task into the player
            player.openTask(data.task, data.template);
    
            // Update current task and template
            currentTask = data.task;
            currentTemplate = data.template;

            // Hide spinner and reset preview opacity
            preview.classList.remove('loading');
            spinner.style.display = 'none'; // Hide spinner
        }
    
        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    
        // Add event listener for Enter key
        document.getElementById('chatInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('btn-send').addEventListener('click', function(e){
            sendMessage();
        })
        

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('language-select').value = getLanguage();
        });

    function updateMenuHeaderAndLabel() {
        const lang = getLanguage();
        const settingsHeader = document.getElementById('settings-header');
        const languageLabel = document.getElementById('language-label');
        const taskCollectionButton = document.getElementById('task-collection-btn');

        if (lang === 'german') {
            settingsHeader.innerText = 'Einstellungen';
            languageLabel.innerText = 'Sprache wählen';
            taskCollectionButton.innerText = 'Aufgabensammlung';
        } else {
            settingsHeader.innerText = 'Settings';
            languageLabel.innerText = 'Choose Language';
            taskCollectionButton.innerText = 'Task Collection';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('language-select').value = getLanguage();
        updateMenuHeaderAndLabel();
    });

    </script>
</body>
</html>
