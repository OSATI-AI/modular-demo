    <script>
        let dialog = "";
        let currentTask = null;
        let currentTemplate = null;
        let currentP5js = null;
        let currentImagePath = null; 
        let currentBase64Image = null; 
        let currentSubject = "math"; 

        let id_to_subject = {
            0:"math", 
            1:"english"
        }; 

        let subject_to_id = {
            "math":0, 
            "english":1
        };

        let subjects = []
        
        function setSubject(subject){
            localStorage.setItem('selectedSubject', subject);
        }

        function getSubject(){
            return localStorage.getItem('selectedSubject') || 'math';
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function navigateToTaskCollection() {
            const lang = getLanguage();
            window.location.href = `/?lang=${lang}&subject=${getSubject()}`;
        }

        function refresh(){
            window.location.href = `/generate?lang=${getLanguage()}&subject=${getSubject()}`;
        }

        function setLanguage(language) {
            localStorage.setItem('selectedLanguage', language);
            refresh()
        }

        function getLanguage() {
            return localStorage.getItem('selectedLanguage') || 'english';
        }
    
        let currentEditableElement = null;

        function enableEditing(element) {
            if (currentEditableElement !== null) {
                currentEditableElement.setAttribute("contenteditable", "false");
            }
            currentEditableElement = element;
            element.setAttribute("contenteditable", "true");
            element.focus();

            // Add the onblur event listener
            element.onblur = function(event) {
                // Check if the blur event related target is a child of the toolbar
                if (!event.relatedTarget || !document.getElementById("toolbar").contains(event.relatedTarget)) {
                    disableEditing();
                }
            };

            // Add the input event listener to trigger on_edit function
            element.oninput = function() {
                on_edit(element.innerHTML, element);
            };

            const toolbar = document.getElementById("toolbar");
            toolbar.style.display = "block";

            // Insert the toolbar before the current element
            element.parentNode.insertBefore(toolbar, element);

            // Prevent blur when clicking on the toolbar
            toolbar.onmousedown = function(event) {
                event.preventDefault(); // Prevent the blur event
            };
        }

        function disableEditing() {
            if (currentEditableElement !== null) {
                currentEditableElement.setAttribute("contenteditable", "false");
                currentEditableElement.onblur = null; // Remove the onblur event listener
                currentEditableElement.oninput = null; // Remove the oninput event listener
                currentEditableElement = null;

                // Hide the toolbar and move it back to its original position
                const toolbar = document.getElementById("toolbar");
                toolbar.style.display = "none";
                document.body.appendChild(toolbar);
            }
        }

        // Define the on_edit function to handle the edit event
        function on_edit(content, element) {
            console.log("Set content: ", content)
            const text_map = element.getAttribute("text_map")
            currentTask["text"][text_map][getLanguage()] = content
        }


        function execCommand(command) {
            document.execCommand(command, false, null);
        }

        function addEditingFunctionality(containerId) {
                const container = document.getElementById(containerId);
                const paragraphs = container.getElementsByTagName('p');
                for (let paragraph of paragraphs) {
                    paragraph.onclick = function() {
                        enableEditing(this);
                    };
                }
            }

        function set_dropdown_items_subject(language) {
            const dropdown = document.getElementById('subject-dropdown');
            const label = document.getElementById('dropdown-label');
            dropdown.innerHTML = ''; // Clear previous items

            if (language === 'german') {
                label.textContent = 'Fach:';
                subjects = ['Mathe', 'Englisch'];
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    dropdown.appendChild(option);
                });
            } else if (language === 'english') {
                label.textContent = 'Subject:';
                subjects = ['Math', 'English'];
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    dropdown.appendChild(option);
                });
            }
        }

        function onDropdownChange() {
            const dropdown = document.getElementById('subject-dropdown');
            const selectedIndex = dropdown.selectedIndex;
            setSubject(id_to_subject[selectedIndex]);
        }
    
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
            
    </script>

    <script type="module">
        import TaskPlayer from '{% static "task_player.js" %}';
    
        const player_config = { externalScriptsPath: '{% static "scripts/" %}' }
        const player = new TaskPlayer('preview', player_config);
    
        
    
        document.getElementById('check-btn').addEventListener('click', () => {
            const customEvent = new CustomEvent('parentEvent', {
                detail: { event: 'evaluate' }
            });
            document.dispatchEvent(customEvent);
        });
    
        document.getElementById('refresh-btn').addEventListener('click', () => {
            const customEvent = new CustomEvent('parentEvent', {
                detail: { event: 'refresh' }
            });
            document.dispatchEvent(customEvent);
        });


        document.getElementById('save-task-btn').addEventListener('click', async () => {
            // Show spinner overlay
            document.getElementById('spinner-overlay').style.display = 'flex';

            // Fetch the task description if it doesn't exist
            const descriptionResponse = await fetch('/description', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ task: currentTask, template: currentTemplate, dialog: dialog })
            });

            if (descriptionResponse.ok) {
                const descriptionData = await descriptionResponse.json();
                if (descriptionData.status === 'success') {
                    currentTask = descriptionData.task;
                } else {
                    alert('Failed to generate task description.');
                    document.getElementById('spinner-overlay').style.display = 'none';
                    return;
                }
            } else {
                alert('Failed to generate task description.');
                document.getElementById('spinner-overlay').style.display = 'none';
                return;
            }

            // Fill the popup with current task details
            document.getElementById('title-english').value = currentTask.title.english || '';
            document.getElementById('title-german').value = currentTask.title.german || '';
            document.getElementById('description-english').value = currentTask.description.english || '';
            document.getElementById('description-german').value = currentTask.description.german || '';
            document.getElementById('task-id').value = currentTask.task_id || '';

            // Fetch the list of existing task IDs
            const taskIdsResponse = await fetch(`/task_ids?subject=${getSubject()}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });

            const taskIdsData = await taskIdsResponse.json();
            const existingTaskIds = taskIdsData.task_ids;

            // Fetch the topic lookup data
            const response = await fetch('/topic_lookup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ task: currentTask, subject: getSubject() })
            });

            // Hide spinner overlay
            document.getElementById('spinner-overlay').style.display = 'none';

            if (response.ok && taskIdsResponse.ok) {
                const data = await response.json();
                populateDropdowns(data.lookup, data.topic_id);
                const taskIdInput= document.getElementById('task-id');
                taskIdInput.addEventListener('input', () => {
                    check_task_id(taskIdInput.value.trim(), existingTaskIds)
                });

                // Initial validation
                check_task_id(taskIdInput.value.trim(), existingTaskIds)

                // Show the popup
                document.getElementById('popup').style.display = 'block';
            } else {
                alert('Failed to fetch data.');
            }
        });


        function check_task_id(taskIdValue, existingTaskIds){
            const taskIdInput= document.getElementById('task-id');
            const taskIdError = document.getElementById('task-id-error');
            const savePopupBtn = document.getElementById('save-popup-btn');
            if (existingTaskIds.includes(taskIdValue)) {
                taskIdInput.classList.add('error');
                taskIdError.style.display = 'inline';
                savePopupBtn.disabled = true;
            } else {
                taskIdInput.classList.remove('error');
                taskIdError.style.display = 'none';
                savePopupBtn.disabled = false;
            }
        }

        function populateDropdowns(lookup, topicId) {
            const levels = lookup.levels;
            const keyIdeas = lookup.key_ideas;
            const topics = lookup.topics;

            const levelSelect = document.getElementById('level-select');
            const keyIdeaSelect = document.getElementById('key-idea-select');
            const topicSelect = document.getElementById('topic-select');

            // Clear existing options
            levelSelect.innerHTML = '';
            keyIdeaSelect.innerHTML = '';
            topicSelect.innerHTML = '';

            // Populate levels dropdown
            for (const [key, value] of Object.entries(levels)) {
                const option = document.createElement('option');
                option.value = key;
                option.text = value[getLanguage()];
                levelSelect.appendChild(option);
            }

            // Populate key ideas dropdown
            for (const [key, value] of Object.entries(keyIdeas)) {
                const option = document.createElement('option');
                option.value = key;
                option.text = value[getLanguage()];
                keyIdeaSelect.appendChild(option);
            }

            // Set initial values based on topicId
            const topic = topics[topicId];
            levelSelect.value = topic.level;
            keyIdeaSelect.value = topic.key_idea;

            // Populate topics dropdown based on initial level and key idea
            populateTopicsDropdown(levelSelect.value, keyIdeaSelect.value, topics);

            levelSelect.addEventListener('change', () => {
                populateTopicsDropdown(levelSelect.value, keyIdeaSelect.value, topics);
            });

            keyIdeaSelect.addEventListener('change', () => {
                populateTopicsDropdown(levelSelect.value, keyIdeaSelect.value, topics);
            });

            // Set the topic dropdown to the current topic
            topicSelect.value = topicId;
        }

        function populateTopicsDropdown(level, keyIdea, topics) {
            const topicSelect = document.getElementById('topic-select');
            topicSelect.innerHTML = '';

            for (const [key, value] of Object.entries(topics)) {
                if (value.level == level && value.key_idea == keyIdea) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.text = value.title[getLanguage()];
                    topicSelect.appendChild(option);
                }
            }
        }

        document.getElementById('cancel-popup-btn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('save-popup-btn').addEventListener('click', async () => {
            // Update task object with new values from the popup
            currentTask.title.english = document.getElementById('title-english').value;
            currentTask.title.german = document.getElementById('title-german').value;
            currentTask.description.english = document.getElementById('description-english').value;
            currentTask.description.german = document.getElementById('description-german').value;
            currentTask.task_id = document.getElementById('task-id').value;

            // Get the selected topic id
            const selectedTopicId = document.getElementById('topic-select').value;
            currentTask.topic_id = parseInt(selectedTopicId, 10);

            // Close the popup
            document.getElementById('popup').style.display = 'none';

            // Show spinner overlay
            document.getElementById('spinner-overlay').style.display = 'flex';

            // Send the request to save the task
            const response = await fetch('/save_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ task: currentTask, p5js: currentP5js, subject: getSubject() })
            });

            // Hide spinner overlay
            document.getElementById('spinner-overlay').style.display = 'none';

            if (response.ok) {
                // Show success message overlay
                document.getElementById('success-message-overlay').style.display = 'flex';

                // Confetti effect
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // Hide success message overlay after a few seconds
                setTimeout(() => {
                    document.getElementById('success-message-overlay').style.display = 'none';
                }, 3000);
            } else {
                alert('Failed to save task.');
            }
        });



        document.addEventListener('evaluationResult', (event) => {
            const evaluationResult = event.detail;
            if (evaluationResult.isCorrect) {
                displaySuccessFeedback();
            } else {
                displayErrorFeedback();
            }
        });
    
        function displaySuccessFeedback() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
    
            const lang = getLanguage();
            const messages = {
                "english": ["Great Job!", "Well Done!", "You Nailed It!", "Excellent!"],
                "german": ["Gro√üartige Arbeit!", "Gut gemacht!", "Du hast es geschafft!", "Ausgezeichnet!"]
            };
            const message = messages[lang][Math.floor(Math.random() * messages[lang].length)];
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'success-feedback';
            feedbackElement.innerText = message;
            document.body.appendChild(feedbackElement);
            setTimeout(() => {
                feedbackElement.remove();
            }, 3000);
        }
    
        function displayErrorFeedback() {
            const lang = getLanguage();
            const messages = {
                "english": [
                    "Incorrect, please try again.",
                    "That wasn't right, give it another shot.",
                    "Keep trying, you'll get it!"
                ],
                "german": [
                    "Falsch, bitte versuche es erneut.",
                    "Das war nicht richtig, versuche es noch einmal.",
                    "Weiter so, du schaffst das!"
                ]
            };
            const message = messages[lang][Math.floor(Math.random() * messages[lang].length)];
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'error-feedback';
            feedbackElement.textContent = message;
            document.body.appendChild(feedbackElement);
    
            setTimeout(() => {
                feedbackElement.remove();
            }, 3000);
        }
    
        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatHistory = document.getElementById('chat_history');
            const preview = document.getElementById('preview');
            const spinner = document.getElementById('spinner'); // Add spinner reference
            const message = chatInput.value.trim();
    
            if (message === '') return;
    
            // Create user message element
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = message;
            chatHistory.appendChild(userMessage);
    
            // Clear input field
            chatInput.value = '';
    
            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
    
            // Add to dialog
            dialog += `user: ${message}\n`;
    
            // Show spinner and set preview opacity
            preview.classList.add('loading');
            spinner.style.display = 'block'; // Show spinner
            
            console.log(getSubject())
            // Send the message to the backend
            const response = await fetch('/generator_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // Assuming CSRF token is named 'csrftoken'
                },
                body: JSON.stringify({
                    message: message,
                    task: currentTask,
                    template: currentTemplate,
                    dialog: dialog,
                    p5js: currentP5js, 
                    image:currentImagePath,
                    language: getLanguage(), // Send selected language to the backend
                    subject: getSubject(), 
                    base64Image: currentBase64Image
                })
            });
    
            const data = await response.json();
    
            // Add a reply message from the backend
            const replyMessage = document.createElement('div');
            replyMessage.className = 'chat-message reply-message';
            replyMessage.textContent = data.message;
    
            chatHistory.appendChild(replyMessage);
            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
    
            // Add to dialog
            dialog += `assistant: ${data.message}\n`;
            
            if (data.p5js != null && data.p5js != ""){
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.textContent  = data.p5js  
                document.head.appendChild(script);
                currentP5js = data.p5js
            }
            
            // Load the task into the player
            player.openTask(data.task, data.template, getLanguage());
            addEditingFunctionality('preview');

            // Update current task and template
            currentTask = data.task;
            currentTemplate = data.template;

            // Hide spinner and reset preview opacity
            preview.classList.remove('loading');
            spinner.style.display = 'none'; // Hide spinner
        }
    
        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    
        // Add event listener for Enter key
        document.getElementById('chatInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('btn-send').addEventListener('click', function(e){
            sendMessage();
        })
        

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('language-select').value = getLanguage();
            set_dropdown_items_subject(getLanguage());
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const previewContainer = document.getElementById('preview');
            const toggleViewBtn = document.getElementById('toggle-view-btn');
            const toggleIcon = document.getElementById('toggle-icon');
            let isCodeView = false;
            let textEditor, eventsEditor, scriptEditor;

            toggleViewBtn.addEventListener('click', () => {
                if (isCodeView) {
                    previewContainer.innerHTML = ''; // Clear the preview container

                    // Collect the updated content from the editors
                    currentTask.text = JSON.parse(textEditor.getValue());
                    currentTask.events = JSON.parse(eventsEditor.getValue());
                    currentTask.script = scriptEditor.getValue();

                    // Switch back to preview mode
                    player.openTask(currentTask, currentTemplate, getLanguage());
                    addEditingFunctionality('preview');

                    previewContainer.classList.remove('code-view');
                    toggleIcon.textContent = 'üîç'; // Set to code icon
                } else {
                    // Switch to code view
                    previewContainer.innerHTML = ''; // Clear the preview container

                    // Create separate editors for each field
                    const textAreaText = document.createElement('textarea');
                    const textAreaEvents = document.createElement('textarea');
                    const textAreaScript = document.createElement('textarea');

                    textAreaText.value = JSON.stringify(currentTask.text);
                    textAreaEvents.value = JSON.stringify(currentTask.events);
                    textAreaScript.value = currentTask.script;

                    // Add headlines
                    const labelText = document.createElement('h3');
                    labelText.textContent = 'Text:';
                    previewContainer.appendChild(labelText);
                    previewContainer.appendChild(textAreaText);

                    const labelEvents = document.createElement('h3');
                    labelEvents.textContent = 'Events:';
                    previewContainer.appendChild(labelEvents);
                    previewContainer.appendChild(textAreaEvents);

                    const labelScript = document.createElement('h3');
                    labelScript.textContent = 'Script:';
                    previewContainer.appendChild(labelScript);
                    previewContainer.appendChild(textAreaScript);

                    // Initialize CodeMirror editors
                    textEditor = CodeMirror.fromTextArea(textAreaText, {
                        mode: 'json',
                        lineNumbers: true,
                        theme: 'monokai',
                    });

                    eventsEditor = CodeMirror.fromTextArea(textAreaEvents, {
                        mode: 'json',
                        lineNumbers: true,
                        theme: 'monokai',
                    });

                    scriptEditor = CodeMirror.fromTextArea(textAreaScript, {
                        mode: 'javascript',
                        lineNumbers: true,
                        theme: 'monokai',
                    });

                    previewContainer.classList.add('code-view');
                    toggleIcon.textContent = 'üìÑ'; // Set to preview icon
                }
                isCodeView = !isCodeView;
            });
        });

        function updateMenuHeaderAndLabel() {
        const lang = getLanguage();
        const settingsHeader = document.getElementById('settings-header');
        const languageLabel = document.getElementById('language-label');
        const taskCollectionButton = document.getElementById('task-collection-btn');

        if (lang === 'german') {
            settingsHeader.innerText = 'Einstellungen';
            languageLabel.innerText = 'Sprache w√§hlen';
            taskCollectionButton.innerText = 'Aufgabensammlung';
        } else {
            settingsHeader.innerText = 'Settings';
            languageLabel.innerText = 'Choose Language';
            taskCollectionButton.innerText = 'Task Collection';
        }


        document.getElementById('btn-upload').addEventListener('click', () => {
            document.getElementById('upload-dialog').style.display = 'block';
        });

        document.getElementById('cancel-upload-btn').addEventListener('click', () => {
            document.getElementById('upload-dialog').style.display = 'none';
            resetUploadDialog();
        });


        document.getElementById('upload-btn').addEventListener('click', async () => {            
            // Get the file from the input
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            // Close the popup
            document.getElementById('upload-dialog').style.display = 'none';

            // Show spinner overlay
            document.getElementById('spinner-overlay').style.display = 'flex';

            try {
                const response = await fetch('/upload_image', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken') // Assuming CSRF token is named 'csrftoken'
                    },
                    body: formData
                });

                // Hide spinner overlay
                document.getElementById('spinner-overlay').style.display = 'none';

                if (response.ok) {
                    const data = await response.json();
                    currentImagePath = data.path;
                    currentBase64Image = await convertToBase64(file);
                    // Show success message overlay
                    document.getElementById('success-message-overlay').style.display = 'flex';

                    // Confetti effect
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });

                    // Hide success message overlay after a few seconds
                    setTimeout(() => {
                        document.getElementById('success-message-overlay').style.display = 'none';
                    }, 3000);
                } else {
                    alert('Failed to upload image.');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('An error occurred while uploading the image.');
            }
        });

        
        // Drag and drop functionality
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
            dropZone.classList.add('glow');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
            dropZone.classList.remove('glow');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            dropZone.classList.remove('glow');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('image-input').files = files;
                showImagePreview(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                showImagePreview(file);
            }
        });

        document.getElementById('trash-icon').addEventListener('click', () => {
            resetUploadDialog();
        });

        function showImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('drop-zone').style.display = 'none';
                document.getElementById('image-preview').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }

        function resetUploadDialog() {
            document.getElementById('drop-zone').style.display = 'flex';
            document.getElementById('image-preview').style.display = 'none';
            document.getElementById('preview-img').src = '';
            document.getElementById('image-input').value = '';
        }
    }

    
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('language-select').value = getLanguage();
        updateMenuHeaderAndLabel();
    });

    </script>
